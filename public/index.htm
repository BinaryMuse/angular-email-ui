<html ng-app='email'>
<head>
  <title>Email</title>
  <script src="/bundle.js" type="text/javascript"></script>
</head>
<body ng-controller='ApplicationController'>
  <div id='topnav'>
    <a>+Brandon</a>
    <a class='active' href='/email'>Email</a>
    <a>Images</a>
    <a>Drive</a>
  </div>

  <div id='searchbar'>
    <img id='logo' src='http://placehold.it/200x40/dd4b39/ffffff'>
    <input id='searchbox' type='text' ng-model='search.termEntry'>
    <button id='searchsubmit' ng-click='search.submit()'>Search</button>
  </div>

  <div id='buttonbar'>
    <div class='lefty'>Mail</div>
    <div class='buttons'>
      <button ng-click="selecter.selectAll()">All</button>
      <button ng-click="emails.refresh()">Refresh</button>
    </div>
  </div>

  <div id='mainbar'>
    <div class='main-container'>
      <div class='main' ng-view></div>
    </div>

    <div id='navigation'>
      <div class='compose-container'>
        <button class='compose' ng-click='navigation.to("/compose")'>COMPOSE</button>
      </div>

      <div ng-repeat='page in navigation.pages'>
        <a ng-href='{{page.href}}' ng-class='{active: page.name == navigation.current}'>{{page.label}}</a>
      </div>
    </div>
  </div>

</body>
</html>
